<div class="header"><img src="images/b686c775.ted.png" class="img-responsive"></div><div id="main-wrapper"><div><ul class="list-group"><li class="list-group-item" ng-repeat="talk in feed" ui-sref="home.video({ talkId:talk.ind })"><div class="talk-pic"><img ng-src="{{talk.mediaGroups[0].contents[0].thumbnails[0].url}}" class="img-responsive"></div><div class="talk-desc"><p class="talk-desc-title">{{talk.title}}</p><p class="talk-desc-date">{{talk.publishedDate}}</p></div></li></ul></div><div ui-view=""></div></div><div class="footer">TED RSS Feed. Responsive (try it on your mobile too). Angular. HTML5 Video.</div>
